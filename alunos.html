<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>CRUD com Firebase e jQuery</title>
    
    <link rel="stylesheet" href="/css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alterna navegação">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="./index.html">Tela inicial</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./usuarios.html">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./cursos.html">Cursos</a>
                  </li>
                </ul>
            </div>
          </nav>
    </div>

    <div class="container mt-5">
        <h2 class="mb-4">Cadastro de Alunos</h2>

        <!-- Formulário -->
        <form id="formAluno" class="row g-3">
            <input type="hidden" id="id">
            <div class="col-md-6">
                <label for="name" class="form-label">Nome</label>
                <input type="text" id="txtnome" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="fone" class="form-label">Telefone</label>
                <input type="number" id="txtfone" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="txtemail" class="form-control" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>

        <!-- Lista -->
        <h4 class="mt-5">Alunos</h4>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaAlunos">
                <!-- Usuários serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <!-- jQuery + Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script personalizado -->
    <script src="./js/alunos.js"></script>
</body>

</html>
